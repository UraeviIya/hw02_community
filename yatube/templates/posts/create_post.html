{% extends 'base.html' %}
{% block title %}
{% endblock %}
{% block content %}
{% load user_filters %}
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 p-5">
          <div class="card">
            <div class="card-header">       
              {% if edit %}Редактировать запись{% else %}Новая запись{% endif %}      
            </div>
            <div class="card-body">        
            {% csrf_token %}
            {{ form.as_p }} 
            <form mthod='post' action="{% if edit %}{% url 'posts:post_edit' post.pk %}{% else %}{% url 'posts:post_create' %}{% endif %}">   
              <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">
                {% if edit %}
                  Сохранить
                {% else %}
                  Добавить
                {% endif %}
              </button>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
